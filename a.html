<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>迷宮 + 光照效果</title>
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background: #111;
        }
    </style>
</head>
<body>
<canvas id="mazeCanvas"></canvas>

<script>
// === 基本設定 ===
const canvas = document.getElementById("mazeCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const COLS = 30;
const ROWS = 20;
const CELL = 40;

let lightX = canvas.width / 2;
let lightY = canvas.height / 2;

// === 建立迷宮資料 ===
function createGrid() {
    const grid = [];
    for (let r = 0; r < ROWS; r++) {
        const row = [];
        for (let c = 0; c < COLS; c++) {
            row.push({
                r, c,
                walls: { top: true, right: true, bottom: true, left: true },
                visited: false
            });
        }
        grid.push(row);
    }
    return grid;
}

let grid = createGrid();

// === 迷宮生成（深度優先） ===
function generateMaze() {
    const stack = [];
    let current = grid[0][0];
    current.visited = true;

    while (true) {
        const neighbors = [];

        const { r, c } = current;

        if (r > 0 && !grid[r - 1][c].visited) neighbors.push(grid[r - 1][c]);
        if (c < COLS - 1 && !grid[r][c + 1].visited) neighbors.push(grid[r][c + 1]);
        if (r < ROWS - 1 && !grid[r + 1][c].visited) neighbors.push(grid[r + 1][c]);
        if (c > 0 && !grid[r][c - 1].visited) neighbors.push(grid[r][c - 1]);

        if (neighbors.length > 0) {
            const next = neighbors[Math.floor(Math.random() * neighbors.length)];

            // 打破牆壁
            if (next.r === r - 1) {
                current.walls.top = false;
                next.walls.bottom = false;
            } else if (next.c === c + 1) {
                current.walls.right = false;
                next.walls.left = false;
            } else if (next.r === r + 1) {
                current.walls.bottom = false;
                next.walls.top = false;
            } else if (next.c === c - 1) {
                current.walls.left = false;
                next.walls.right = false;
            }

            stack.push(current);
            current = next;
            current.visited = true;
        } else if (stack.length > 0) {
            current = stack.pop();
        } else {
            break;
        }
    }
}

generateMaze();

// === 繪製迷宮 ===
function drawMaze() {
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;

    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
            const cell = grid[r][c];
            const x = c * CELL;
            const y = r * CELL;

            ctx.beginPath();
            if (cell.walls.top) ctx.moveTo(x, y), ctx.lineTo(x + CELL, y);
            if (cell.walls.right) ctx.moveTo(x + CELL, y), ctx.lineTo(x + CELL, y + CELL);
            if (cell.walls.bottom) ctx.moveTo(x, y + CELL), ctx.lineTo(x + CELL, y + CELL);
            if (cell.walls.left) ctx.moveTo(x, y), ctx.lineTo(x, y + CELL);
            ctx.stroke();
        }
    }
}

// === 光照效果 ===
function drawLighting() {
    ctx.fillStyle = "rgba(0,0,0,0.88)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const radius = 200;

    const gradient = ctx.createRadialGradient(lightX, lightY, 0, lightX, lightY, radius);
    gradient.addColorStop(0, "rgba(255,255,200,1)");
    gradient.addColorStop(1, "rgba(0,0,0,0)");

    ctx.globalCompositeOperation = "destination-out";
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(lightX, lightY, radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.globalCompositeOperation = "source-over";
}

// === 主繪製迴圈 ===
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawMaze();
    drawLighting();
    requestAnimationFrame(draw);
}

draw();

// === 滑鼠追隨光源 ===
canvas.addEventListener("mousemove", (e) => {
    const rect = canvas.getBoundingClientRect();
    lightX = e.clientX - rect.left;
    lightY = e.clientY - rect.top;
});
</script>
</body>
</html>
