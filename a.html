<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>迷宮 + 光照效果</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #001f3f, #000000);
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            background: transparent;
            display: block;
            margin: 0 auto;
        }

        #success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
            text-shadow: 0 0 20px white;
        }

        #success.show {
            opacity: 1;
        }
    </style>
</head>

<body>
<canvas id="mazeCanvas"></canvas>
<div id="success">成功</div>

<script>
// === Canvas ===
const canvas = document.getElementById("mazeCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 迷宮設定
const COLS = 30;
const ROWS = 20;
const CELL = 40;

// 光圈位置
let lightX = canvas.width / 2;
let lightY = canvas.height / 2;
let lightRadius = 200; // **光圈更明顯**

const finishX = (COLS - 1) * CELL + CELL / 2;
const finishY = (ROWS - 1) * CELL + CELL / 2;

const successEl = document.getElementById("success");

// === 建立迷宮 ===
function createGrid() {
    const grid = [];
    for (let r = 0; r < ROWS; r++) {
        const row = [];
        for (let c = 0; c < COLS; c++) {
            row.push({
                r, c,
                walls: { top: true, right: true, bottom: true, left: true },
                visited: false
            });
        }
        grid.push(row);
    }
    return grid;
}

let grid = createGrid();

// === DFS 迷宮生成 ===
function generateMaze() {
    const stack = [];
    let current = grid[0][0];
    current.visited = true;

    while (true) {
        const neighbors = [];
        const { r, c } = current;

        if (r > 0 && !grid[r - 1][c].visited) neighbors.push(grid[r - 1][c]);
        if (c < COLS - 1 && !grid[r][c + 1].visited) neighbors.push(grid[r][c + 1]);
        if (r < ROWS - 1 && !grid[r + 1][c].visited) neighbors.push(grid[r + 1][c]);
        if (c > 0 && !grid[r][c - 1].visited) neighbors.push(grid[r][c - 1]);

        if (neighbors.length > 0) {
            const next = neighbors[Math.floor(Math.random() * neighbors.length)];

            if (next.r === r - 1) (current.walls.top = false, next.walls.bottom = false);
            else if (next.c === c + 1) (current.walls.right = false, next.walls.left = false);
            else if (next.r === r + 1) (current.walls.bottom = false, next.walls.top = false);
            else if (next.c === c - 1) (current.walls.left = false, next.walls.right = false);

            stack.push(current);
            current = next;
            current.visited = true;
        } else if (stack.length > 0) {
            current = stack.pop();
        } else break;
    }
}

generateMaze();

// === 繪製迷宮線條 ===
function drawMazeLines() {
    ctx.strokeStyle = "#ffffff";
    ctx.lineWidth = 3;

    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
            const cell = grid[r][c];
            const x = c * CELL;
            const y = r * CELL;

            ctx.beginPath();
            if (cell.walls.top) ctx.moveTo(x, y), ctx.lineTo(x + CELL, y);
            if (cell.walls.right) ctx.moveTo(x + CELL, y), ctx.lineTo(x + CELL, y + CELL);
            if (cell.walls.bottom) ctx.moveTo(x, y + CELL), ctx.lineTo(x + CELL, y + CELL);
            if (cell.walls.left) ctx.moveTo(x, y), ctx.lineTo(x, y + CELL);
            ctx.stroke();
        }
    }
}

// === 光照：只有光圈內部看得到迷宮 ===
function drawLighting() {
    // Step 1: 先畫迷宮到 offscreen canvas
    const off = document.createElement("canvas");
    off.width = canvas.width;
    off.height = canvas.height;
    const offCtx = off.getContext("2d");

    offCtx.strokeStyle = "#ffffff";
    offCtx.lineWidth = 3;
    drawMazeLinesTo(offCtx);

    // Step 2: 畫光圈遮罩
    const mask = offCtx.createRadialGradient(
        lightX, lightY, 0,
        lightX, lightY, lightRadius
    );
    mask.addColorStop(0, "rgba(255,255,255,1)");
    mask.addColorStop(1, "rgba(255,255,255,0)");

    offCtx.globalCompositeOperation = "destination-in";
    offCtx.fillStyle = mask;
    offCtx.fillRect(0, 0, canvas.width, canvas.height);

    // Step 3: 把處理後的畫面畫回主 canvas
    ctx.drawImage(off, 0, 0);
}

// 專門給 offscreen 的版本
function drawMazeLinesTo(c) {
    c.strokeStyle = "#ffffff";
    c.lineWidth = 3;

    for (let r = 0; r < ROWS; r++) {
        for (let c2 = 0; c2 < COLS; c2++) {
            const cell = grid[r][c2];
            const x = c2 * CELL;
            const y = r * CELL;

            c.beginPath();
            if (cell.walls.top) c.moveTo(x, y), c.lineTo(x + CELL, y);
            if (cell.walls.right) c.moveTo(x + CELL, y), c.lineTo(x + CELL, y + CELL);
            if (cell.walls.bottom) c.moveTo(x, y + CELL), c.lineTo(x + CELL, y + CELL);
            if (cell.walls.left) c.moveTo(x, y), c.lineTo(x, y + CELL);
            c.stroke();
        }
    }
}

// === 檢查終點 ===
function checkGoal() {
    if (Math.hypot(lightX - finishX, lightY - finishY) < 40) {
        successEl.classList.add("show");
    }
}

// === 每幀繪製 ===
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawLighting();
    checkGoal();

    requestAnimationFrame(draw);
}

draw();

// === 滑鼠移動 ===
canvas.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    lightX = e.clientX - rect.left;
    lightY = e.clientY - rect.top;
});
</script>

</body>
</html>
